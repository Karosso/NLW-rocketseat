<!DOCTYPE html> <!-- Comentarios -->
<html lang="pt_br"> 

<head>
    <meta charset="UTF-8"> <!-- Meta dados caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Caber em diversos tamanhos de telas-->
    <title>Criar um ponto de coleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet"> <!-- Fontes do googlefontes.com-->

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css"><!--/* tem q ficar apos o home.css. senão conflita com outras regras*/-->
    

</head>
<body>

    <div id="page-create-point">
        <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <a href='#'><span></span>Voltar para home</a> <!--ELEMENTO IN LINE (não têm quebra de linha)-->
        </header>

        <form action="">
            <h1>Cadastre do ponto de coleta</h1>
            
            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field"><!--'.fild' cria uma div da classe field-->
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div> 

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text"name="address"><!-- label+input cria o label e o campo input-->
                    </div>
                    <div class="field">
                        <label for="address2">Número/complemento</label>
                        <input type="text"name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf">
                            <option value="">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                        
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>
                    
                </div>

            </fieldset>

        
            <button type="submit">Cadastrar ponto de coleta</button>


        </form>
    
    </div>

    <script src="scripts/create-point.js"></script>

</body>
</html>
